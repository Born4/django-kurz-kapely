{% if form.errors %}
<div class="row">
    <div class="col">
        <!-- FIELD ERRORS -->
        {% for field in form %}
            {% for error in field.errors %}
                <div class="alert alert-danger">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endfor %}
        <!-- NON FIELD ERRORS -->
        {% for error in form.non_field_errors %}
            <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
    </div>
</div>
{% endif %}
